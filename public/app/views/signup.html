<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"> Signup</h1>

    <div ng-if="signup.message" class="alert alert-danger" role="alert">{{signup.message}}</div>

    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="signup.registerData.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="signup.registerData.password">
        </div>

        <button ng-click="signup.doSignup()" class="btn btn-success btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/#/login">Login</a></p>
    <p>Or go <a href="/#/">home</a>.</p>

</div>
